[unload_filament unload_toolhead]
has_custom_boundary: True 
bucket: True
cutter_sensor_name: extruder_cutter
filament_switch_sensor_name: feeder_sensor
travel_speed: 200
timeout: 200
extruder_speed: 30

[gcode_macro UNLOAD_FILAMENT]
description: Unloads filament on the toolhead 
rename_existing: UNLOAD_FILAMENT_BASE
gcode:
  UNLOAD_FILAMENT TEMPERATURE=250
