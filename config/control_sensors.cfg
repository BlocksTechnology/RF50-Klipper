[gcode_macro ENABLE_FILAMENT_SENSORS]
gcode: 

    SET_FILAMENT_SENSOR SENSOR=feeder_sensor ENABLE=1

[gcode_macro DISABLE_FILAMENT_SENSORS]
gcode: 
    SET_FILAMENT_SENSOR SENSOR=feeder_sensor ENABLE=0


[gcode_macro ENABLE_BLOWER_LID]
    SET_FILAMENT_SENSOR SENSOR=blower_sensor ENABLE=1

[gcode_macro DISABLE_BLOWER_LID]
    SET_FILAMENT_SENSOR SENSOR=blower_sensor ENABLE=0