[delayed_gcode MACHINE_START]
initial_duration: 1
gcode: 
    {action_respond_info("Machine initialization.....")}
    {% set psv = printer.save_variables.variables %}

    SKEW_PROFILE LOAD=RF_SKEW_PROFILE_ALIGN_1
    DISABLE_FILAMENT_SENSORS

    SET_GCODE_VARIABLE MACRO=_USER_VARIABLES VARIABLE=etemp VALUE=0
    SET_GCODE_VARIABLE MACRO=_USER_VARIABLES VARIABLE=btemp VALUE=0

    UPDATE_DELAYED_GCODE ID=MACHINE_START DURATION=0