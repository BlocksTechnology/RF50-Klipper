[mcu]
canbus_uuid: d847145fbc2f # TODO
canbus_interface: can0

[mcu Toolhead] #EBB36
canbus_uuid: efecde1f907f #TODO
canbus_interface: can0 

[mcu EDDY]
canbus_uuid: #TODO
canbus_interface: can0



[mcu pi]
serial: /tmp/klipper_host_mcu

##############################################################################################
##############################################################################################
######################################### KINEMATICS #########################################
##############################################################################################
##############################################################################################
[printer]
kinematics: corexy
max_velocity: 600
max_accel: 30000
max_z_velocity: 10
max_z_accel: 30
##############################################################################################
##############################################################################################
##############################################    ############################################
###################################### Variable Parameters ###################################
##############################################    ############################################
##############################################################################################
##############################################################################################


[respond]
default_type: echo


[display_status]

[pause_resume]

[exclude_object]

[endstop_phase]

[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[save_variables]
filename: /home/rf50/printer_data/config/variables.cfg


[force_move]
enable_force_move: True

[idle_timeout]
timeout: 86400 ; one day 


[skew_correction]

[extruder]

[heater_bed]
pid_Kp:61.331 
pid_Ki:1.636 
pid_Kd:574.981

[gcode_arcs]
resolution: 0.1

[input_shaper]
shaper_freq_x: 57.0 #toolhead sensor
shaper_type_x: mzv  #toolhead sensor
shaper_freq_y: 32.4    #portable sensor
shaper_type_y: mzv   #portable sensor

[bed_mesh]
speed: 350

[probe_eddy_current toolhead_scanner]
#z_offset: 2.5

[stepper_z]
# position_endstop: 0




[probe_eddy_current toolhead_scanner]
z_offset: 2.5

