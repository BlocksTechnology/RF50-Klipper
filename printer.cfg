##############################################################################################
##############################################################################################
[printer]
kinematics: corexy
max_velocity: 600
max_accel: 30000
max_z_velocity: 10
max_z_accel: 30
##############################################################################################
##############################################################################################
##############################################    ############################################
###################################### Variable Parameters ###################################
##############################################    ############################################
##############################################################################################
##############################################################################################


[respond]
default_type: echo


[display_status]

[pause_resume]

[exclude_object]

[endstop_phase]

[virtual_sdcard]
path: /home/biqu/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[force_move]
enable_force_move: True

[idle_timeout]
#timeout: 86400 ; one day 
timeout: 7200 ; two hours 

[skew_correction]

[save_variables]
filename: /home/biqu/printer_data/config/variables.cfg


[extruder]

[heater_bed]
pid_Kp:61.331 
pid_Ki:1.636 
pid_Kd:574.981

[gcode_arcs]
resolution: 0.8

[input_shaper]
shaper_freq_x: 79.4 #toolhead sensor
shaper_type_x: mzv  #toolhead sensor
shaper_freq_y: 59    #portable sensor
shaper_type_y: mzv   #portable sensor

[probe_eddy_current toolhead_scanner]
z_offset: 0

[stepper_z]
# position_endstop: 0




[probe_eddy_current toolhead_scanner]
z_offset: 2.5

