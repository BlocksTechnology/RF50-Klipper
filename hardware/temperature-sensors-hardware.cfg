[temperature_sensor Soc]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor Controller_Board]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor Toolhead_Controller]
sensor_type: temperature_mcu
sensor_mcu: Toolhead
min_temp: 0
max_temp: 90

